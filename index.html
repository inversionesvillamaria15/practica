<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Trainer - Shito-Ryu</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoElement {
            position: absolute;
            display: none;
        }
        #canvasElement {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff41;
            min-width: 300px;
        }
        #technique {
            font-size: 32px;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #reactionTime {
            font-size: 48px;
            color: #ffaa00;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff41;
            font-size: 12px;
        }
        .stat-row {
            margin: 5px 0;
        }
        .label {
            color: #888;
            display: inline-block;
            width: 120px;
        }
        .value {
            color: #00ff41;
            font-weight: bold;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1000;
        }
        #startButton:hover {
            background: #00cc33;
            transform: translate(-50%, -50%) scale(1.05);
        }
        #startButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        .detected {
            animation: pulse 0.3s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="startButton">INICIAR ENTRENAMIENTO</button>
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasElement"></canvas>
        
        <div id="overlay">
            <div id="technique">LISTO</div>
            <div id="reactionTime">0.000s</div>
            <div id="status">Presiona INICIAR para comenzar</div>
        </div>

        <div id="stats">
            <div class="stat-row">
                <span class="label">FPS:</span>
                <span class="value" id="fps">0</span>
            </div>
            <div class="stat-row">
                <span class="label">Técnicas:</span>
                <span class="value" id="techniqueCount">0</span>
            </div>
            <div class="stat-row">
                <span class="label">Tiempo Promedio:</span>
                <span class="value" id="avgTime">0.000s</span>
            </div>
            <div class="stat-row">
                <span class="label">Mejor Tiempo:</span>
                <span class="value" id="bestTime">-</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURACIÓN Y CONSTANTES
        // ============================================================================
        
        const CONFIG = {
            FRAME_BUFFER_SIZE: 15,
            DETECTION_COOLDOWN: 1000,
            NEXT_TECHNIQUE_DELAY: 2000,
            MIN_DETECTION_CONFIDENCE: 0.65,
            VELOCITY_THRESHOLD: 0.10,
            ANGULAR_VELOCITY_THRESHOLD: 0.6,
            MIN_POSE_CONFIDENCE: 0.5,
            // Umbrales específicos para patadas
            KICK_HEIGHT_JODAN: 0.4,
            KICK_HEIGHT_CHUDAN_MIN: 0.15,
            KICK_HEIGHT_CHUDAN_MAX: 0.5,
            LATERAL_MOVEMENT_MIN: 0.12,
            DEBUG_MODE: true
        };

        const TECHNIQUES = [
            { id: 'gyaku_tsuki', name: 'Gyaku Tsuki', voice: 'Gyaku Tsuki' },
            { id: 'mawashi_jodan', name: 'Mawashi Geri Jodan', voice: 'Mawashi Geri Jodan' },
            { id: 'mawashi_chudan', name: 'Mawashi Geri Chudan', voice: 'Mawashi Geri Chudan' },
            { id: 'ura_mawashi', name: 'Ura Mawashi Geri', voice: 'Ura Mawashi Geri' }
        ];

        // ============================================================================
        // CLASE PRINCIPAL: KUMITE TRAINER
        // ============================================================================
        
        class KumiteTrainer {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvasElement');
                this.ctx = this.canvas.getContext('2d');
                
                this.pose = null;
                this.camera = null;
                
                // Estado de la sesión
                this.state = 'idle';
                this.currentTechnique = null;
                this.startTime = null;
                this.reactionTime = null;
                
                // Buffer de frames para análisis temporal
                this.frameBuffer = [];
                this.lastDetectionTime = 0;
                
                // Estadísticas
                this.stats = {
                    techniqueCount: 0,
                    reactionTimes: [],
                    fps: 0,
                    lastFrameTime: performance.now()
                };
                
                // Speech Synthesis
                this.synth = window.speechSynthesis;
                this.utterance = null;
                
                this.initializePose();
            }

            // ========================================================================
            // INICIALIZACIÓN
            // ========================================================================
            
            initializePose() {
                this.pose = new Pose({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                    }
                });

                this.pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: false,
                    smoothSegmentation: false,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                this.pose.onResults((results) => this.onPoseResults(results));
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        }
                    });

                    this.video.srcObject = stream;
                    
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });

                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            await this.pose.send({ image: this.video });
                        },
                        width: 1280,
                        height: 720
                    });

                    await this.camera.start();
                    this.updateStatus('Cámara iniciada. Preparado para entrenar.');
                    
                } catch (error) {
                    console.error('Error al iniciar cámara:', error);
                    this.updateStatus('Error: No se pudo acceder a la cámara');
                }
            }

            // ========================================================================
            // PROCESAMIENTO DE POSE
            // ========================================================================
            
            onPoseResults(results) {
                // Actualizar FPS
                const now = performance.now();
                const delta = now - this.stats.lastFrameTime;
                this.stats.fps = Math.round(1000 / delta);
                this.stats.lastFrameTime = now;
                document.getElementById('fps').textContent = this.stats.fps;

                // Limpiar canvas
                this.ctx.save();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(results.image, 0, 0, this.canvas.width, this.canvas.height);

                // Dibujar landmarks si están disponibles
                if (results.poseLandmarks) {
                    this.drawPose(results.poseLandmarks);
                    
                    // Agregar frame al buffer
                    this.addFrameToBuffer(results.poseLandmarks);
                    
                    // Procesar detección si estamos esperando
                    if (this.state === 'waiting' && this.frameBuffer.length >= CONFIG.FRAME_BUFFER_SIZE) {
                        this.detectTechnique();
                    }
                }

                this.ctx.restore();
            }

            drawPose(landmarks) {
                // Conexiones del cuerpo
                const connections = [
                    [11, 12], [11, 13], [13, 15], [15, 17], [15, 19], [15, 21],
                    [12, 14], [14, 16], [16, 18], [16, 20], [16, 22],
                    [11, 23], [12, 24], [23, 24],
                    [23, 25], [25, 27], [27, 29], [27, 31],
                    [24, 26], [26, 28], [28, 30], [28, 32]
                ];

                // Dibujar conexiones
                this.ctx.strokeStyle = '#00ff41';
                this.ctx.lineWidth = 2;
                connections.forEach(([start, end]) => {
                    const startPoint = landmarks[start];
                    const endPoint = landmarks[end];
                    if (startPoint && endPoint) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(startPoint.x * this.canvas.width, startPoint.y * this.canvas.height);
                        this.ctx.lineTo(endPoint.x * this.canvas.width, endPoint.y * this.canvas.height);
                        this.ctx.stroke();
                    }
                });

                // Dibujar landmarks
                this.ctx.fillStyle = '#ff00ff';
                landmarks.forEach((landmark, index) => {
                    if (index >= 11) {
                        this.ctx.beginPath();
                        this.ctx.arc(
                            landmark.x * this.canvas.width,
                            landmark.y * this.canvas.height,
                            5,
                            0,
                            2 * Math.PI
                        );
                        this.ctx.fill();
                    }
                });
            }

            addFrameToBuffer(landmarks) {
                this.frameBuffer.push({
                    timestamp: performance.now(),
                    landmarks: landmarks
                });

                if (this.frameBuffer.length > CONFIG.FRAME_BUFFER_SIZE) {
                    this.frameBuffer.shift();
                }
            }

            // ========================================================================
            // DETECCIÓN DE TÉCNICAS - VERSIÓN MEJORADA
            // ========================================================================
            
            detectTechnique() {
                const now = performance.now();
                
                if (now - this.lastDetectionTime < CONFIG.DETECTION_COOLDOWN) {
                    return;
                }

                let detected = false;
                let confidence = 0;
                let debugInfo = {};

                switch (this.currentTechnique.id) {
                    case 'gyaku_tsuki':
                        [detected, confidence, debugInfo] = this.detectGyakuTsuki();
                        break;
                    case 'mawashi_jodan':
                        [detected, confidence, debugInfo] = this.detectMawashiGeriJodan();
                        break;
                    case 'mawashi_chudan':
                        [detected, confidence, debugInfo] = this.detectMawashiGeriChudan();
                        break;
                    case 'ura_mawashi':
                        [detected, confidence, debugInfo] = this.detectUraMawashiGeri();
                        break;
                }

                // Debug logging
                if (CONFIG.DEBUG_MODE && this.state === 'waiting') {
                    console.log(`[${this.currentTechnique.id}] Confidence: ${confidence.toFixed(3)}`, debugInfo);
                }

                if (detected && confidence > CONFIG.MIN_DETECTION_CONFIDENCE) {
                    this.onTechniqueDetected();
                }
            }

            detectGyakuTsuki() {
                const current = this.frameBuffer[this.frameBuffer.length - 1].landmarks;
                const previous = this.frameBuffer[0].landmarks;

                const leftShoulder = current[11];
                const rightShoulder = current[12];
                const leftWrist = current[15];
                const rightWrist = current[16];

                // Determinar brazo trasero por profundidad
                const isLeftBack = leftShoulder.z > rightShoulder.z;
                const backWrist = isLeftBack ? leftWrist : rightWrist;
                const backWristPrev = isLeftBack ? previous[15] : previous[16];

                // 1. Velocidad del puño
                const wristVelocity = this.calculateVelocity(backWristPrev, backWrist);
                
                // 2. Extensión del brazo
                const extension = this.calculateDistance(
                    isLeftBack ? leftShoulder : rightShoulder,
                    backWrist
                );

                // 3. Proyección hacia adelante (coordenada Z)
                const forwardMovement = Math.abs(backWrist.z - backWristPrev.z);

                // Scoring
                let confidence = 0;
                let debugInfo = { wristVelocity, extension, forwardMovement };

                if (wristVelocity > CONFIG.VELOCITY_THRESHOLD) confidence += 0.35;
                if (extension > 0.25) confidence += 0.35;
                if (forwardMovement > 0.05) confidence += 0.30;

                return [confidence > CONFIG.MIN_DETECTION_CONFIDENCE, confidence, debugInfo];
            }

            detectMawashiGeriJodan() {
                const current = this.frameBuffer[this.frameBuffer.length - 1].landmarks;
                const mid = this.frameBuffer[Math.floor(this.frameBuffer.length / 2)].landmarks;
                const start = this.frameBuffer[0].landmarks;

                const leftAnkle = current[27];
                const rightAnkle = current[28];
                const leftKnee = current[25];
                const rightKnee = current[26];
                const leftHip = current[23];
                const rightHip = current[24];

                // Determinar pierna pateando
                const isLeftKick = leftAnkle.y < rightAnkle.y;
                const kickAnkle = isLeftKick ? leftAnkle : rightAnkle;
                const kickKnee = isLeftKick ? leftKnee : rightKnee;
                const kickHip = isLeftKick ? leftHip : rightHip;
                const kickAnkleMid = isLeftKick ? mid[27] : mid[28];
                const kickAnkleStart = isLeftKick ? start[27] : start[28];

                // Referencias de altura
                const nose = current[0];
                const hipAvg = (leftHip.y + rightHip.y) / 2;
                const bodyHeight = hipAvg - nose.y;

                // 1. Altura ALTA (por encima de hombros, cercano a cabeza)
                const kickHeight = (hipAvg - kickAnkle.y) / bodyHeight;
                const isHighEnough = kickHeight > CONFIG.KICK_HEIGHT_JODAN;

                // 2. Movimiento lateral (arco circular)
                const lateralMovement = Math.abs(kickAnkle.x - kickAnkleStart.x);

                // 3. Elevación de rodilla
                const kneeElevated = kickKnee.y < kickHip.y - 0.1;

                // 4. Velocidad angular
                const angularVel = lateralMovement / (this.frameBuffer.length / 30);

                let confidence = 0;
                let debugInfo = { kickHeight, lateralMovement, kneeElevated, angularVel, isHighEnough };

                if (isHighEnough) confidence += 0.40;
                if (lateralMovement > CONFIG.LATERAL_MOVEMENT_MIN) confidence += 0.30;
                if (kneeElevated) confidence += 0.30;

                return [confidence > CONFIG.MIN_DETECTION_CONFIDENCE, confidence, debugInfo];
            }

            detectMawashiGeriChudan() {
                const current = this.frameBuffer[this.frameBuffer.length - 1].landmarks;
                const mid = this.frameBuffer[Math.floor(this.frameBuffer.length / 2)].landmarks;
                const start = this.frameBuffer[0].landmarks;

                const leftAnkle = current[27];
                const rightAnkle = current[28];
                const leftKnee = current[25];
                const rightKnee = current[26];
                const leftHip = current[23];
                const rightHip = current[24];

                // Determinar pierna pateando
                const isLeftKick = leftAnkle.y < rightAnkle.y;
                const kickAnkle = isLeftKick ? leftAnkle : rightAnkle;
                const kickKnee = isLeftKick ? leftKnee : rightKnee;
                const kickHip = isLeftKick ? leftHip : rightHip;
                const kickAnkleMid = isLeftKick ? mid[27] : mid[28];
                const kickAnkleStart = isLeftKick ? start[27] : start[28];

                // Referencias de altura
                const shoulder = (current[11].y + current[12].y) / 2;
                const hipAvg = (leftHip.y + rightHip.y) / 2;
                const bodyHeight = hipAvg - shoulder;

                // 1. Altura MEDIA (entre cadera y hombros)
                const kickHeight = (hipAvg - kickAnkle.y) / bodyHeight;
                const isCorrectHeight = kickHeight >= CONFIG.KICK_HEIGHT_CHUDAN_MIN && 
                                       kickHeight <= CONFIG.KICK_HEIGHT_CHUDAN_MAX;

                // 2. Movimiento lateral significativo
                const lateralMovement = Math.abs(kickAnkle.x - kickAnkleStart.x);

                // 3. Rodilla elevada pero NO tanto como Jodan
                const kneeHeight = (kickHip.y - kickKnee.y) / bodyHeight;
                const kneeElevated = kneeHeight > 0.15 && kneeHeight < 0.5;

                // 4. Extensión de pierna en el pico
                const legExtension = this.calculateDistance(kickKnee, kickAnkle);

                // 5. Trayectoria circular
                const circularPath = Math.abs(kickAnkleMid.x - kickAnkleStart.x) > 0.08;

                let confidence = 0;
                let debugInfo = { 
                    kickHeight, 
                    lateralMovement, 
                    kneeHeight,
                    kneeElevated, 
                    legExtension,
                    circularPath,
                    isCorrectHeight
                };

                // Scoring más permisivo para Chudan
                if (isCorrectHeight) confidence += 0.35;
                if (lateralMovement > 0.10) confidence += 0.25;
                if (kneeElevated) confidence += 0.20;
                if (circularPath) confidence += 0.20;

                return [confidence > CONFIG.MIN_DETECTION_CONFIDENCE, confidence, debugInfo];
            }

            detectUraMawashiGeri() {
                const current = this.frameBuffer[this.frameBuffer.length - 1].landmarks;
                const mid = this.frameBuffer[Math.floor(this.frameBuffer.length / 2)].landmarks;
                const start = this.frameBuffer[0].landmarks;

                const leftAnkle = current[27];
                const rightAnkle = current[28];
                const leftAnkleStart = start[27];
                const rightAnkleStart = start[28];

                // Determinar pierna
                const isLeftKick = leftAnkle.y < rightAnkle.y;
                const kickAnkle = isLeftKick ? leftAnkle : rightAnkle;
                const kickAnkleStart = isLeftKick ? leftAnkleStart : rightAnkleStart;

                // Trayectoria INVERSA: pie va de afuera hacia adentro
                const xMovement = kickAnkle.x - kickAnkleStart.x;
                const isInwardTrajectory = isLeftKick ? xMovement > 0.1 : xMovement < -0.1;

                // Altura
                const shoulder = (current[11].y + current[12].y) / 2;
                const isHighEnough = kickAnkle.y < shoulder;

                // Movimiento total
                const totalMovement = Math.abs(xMovement);

                let confidence = 0;
                let debugInfo = { xMovement, isInwardTrajectory, isHighEnough, totalMovement };

                if (isInwardTrajectory) confidence += 0.40;
                if (isHighEnough) confidence += 0.30;
                if (totalMovement > 0.15) confidence += 0.30;

                return [confidence > CONFIG.MIN_DETECTION_CONFIDENCE, confidence, debugInfo];
            }

            // ========================================================================
            // UTILIDADES GEOMÉTRICAS
            // ========================================================================
            
            calculateVelocity(prev, curr) {
                const dx = curr.x - prev.x;
                const dy = curr.y - prev.y;
                const dz = curr.z - prev.z;
                return Math.sqrt(dx * dx + dy * dy + dz * dz);
            }

            calculateDistance(p1, p2) {
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const dz = p2.z - p1.z;
                return Math.sqrt(dx * dx + dy * dy + dz * dz);
            }

            calculateAngle(p1, p2, p3) {
                const v1 = { x: p1.x - p2.x, y: p1.y - p2.y };
                const v2 = { x: p3.x - p2.x, y: p3.y - p2.y };
                const dot = v1.x * v2.x + v1.y * v2.y;
                const mag1 = Math.sqrt(v1.x * v1.x + v1.y * v1.y);
                const mag2 = Math.sqrt(v2.x * v2.x + v2.y * v2.y);
                return Math.acos(dot / (mag1 * mag2)) * (180 / Math.PI);
            }

            // ========================================================================
            // GESTIÓN DE SESIÓN
            // ========================================================================
            
            startSession() {
                this.state = 'idle';
                this.stats.techniqueCount = 0;
                this.stats.reactionTimes = [];
                this.updateStats();
                this.nextTechnique();
            }

            nextTechnique() {
                const randomIndex = Math.floor(Math.random() * TECHNIQUES.length);
                this.currentTechnique = TECHNIQUES[randomIndex];
                
                this.frameBuffer = [];
                
                document.getElementById('technique').textContent = this.currentTechnique.name;
                document.getElementById('reactionTime').textContent = '0.000s';
                
                this.speak(this.currentTechnique.voice, () => {
                    this.state = 'waiting';
                    this.startTime = performance.now();
                    this.updateStatus('¡Ejecuta la técnica!');
                });
            }

            onTechniqueDetected() {
                this.state = 'cooldown';
                this.lastDetectionTime = performance.now();
                
                this.reactionTime = (this.lastDetectionTime - this.startTime) / 1000;
                
                document.getElementById('reactionTime').textContent = this.reactionTime.toFixed(3) + 's';
                document.getElementById('technique').classList.add('detected');
                
                this.stats.techniqueCount++;
                this.stats.reactionTimes.push(this.reactionTime);
                this.updateStats();
                
                this.updateStatus('¡Técnica detectada!');
                
                setTimeout(() => {
                    document.getElementById('technique').classList.remove('detected');
                    this.nextTechnique();
                }, CONFIG.NEXT_TECHNIQUE_DELAY);
            }

            updateStats() {
                document.getElementById('techniqueCount').textContent = this.stats.techniqueCount;
                
                if (this.stats.reactionTimes.length > 0) {
                    const avg = this.stats.reactionTimes.reduce((a, b) => a + b, 0) / this.stats.reactionTimes.length;
                    const best = Math.min(...this.stats.reactionTimes);
                    
                    document.getElementById('avgTime').textContent = avg.toFixed(3) + 's';
                    document.getElementById('bestTime').textContent = best.toFixed(3) + 's';
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            speak(text, callback) {
                this.synth.cancel();
                
                this.utterance = new SpeechSynthesisUtterance(text);
                this.utterance.lang = 'es-ES';
                this.utterance.rate = 1.0;
                this.utterance.pitch = 1.0;
                
                if (callback) {
                    this.utterance.onend = callback;
                }
                
                this.synth.speak(this.utterance);
            }
        }

        // ============================================================================
        // INICIALIZACIÓN
        // ============================================================================
        
        let trainer = null;

        document.getElementById('startButton').addEventListener('click', async () => {
            document.getElementById('startButton').style.display = 'none';
            
            if (!trainer) {
                trainer = new KumiteTrainer();
                await trainer.startCamera();
            }
            
            trainer.startSession();
        });

        window.addEventListener('beforeunload', () => {
            if (trainer && trainer.synth) {
                trainer.synth.cancel();
            }
        });
    </script>
</body>
</html>
